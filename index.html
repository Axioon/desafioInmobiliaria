<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="stylesheet" href="assets/css/estilos.css">

        </div>

      <button class="btn btn-warning" id="search">Buscar</button>

    <section id="Propiedades">
      <h4 class="py-3">Total: <span id="cantidad">0</span></h4>
